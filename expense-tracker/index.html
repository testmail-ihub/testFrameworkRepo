<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section id="balance-section">
            <h2>Current Balance: <span id="balance">$0.00</span></h2>
        </section>
        <section id="transaction-section">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <label for="transaction-amount">Amount:</label>
                <input type="number" id="transaction-amount" required>
                <label for="transaction-type">Type:</label>
                <select id="transaction-type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button id="add-transaction-btn">Add Transaction</button>
            </form>
        </section>
        <section id="history-section">
            <h2>Transaction History</h2>
            <ul id="transaction-history"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
